data:
  cafa5: "cafa5"
  train: "cafa5/train"
  test: "cafa5/test"

plot:
  out: "output/plot"

cluster:
  out: "clusters"
  train:
    sequence: "cafa5/train/train_sequences.fasta"
    threads: 12
    max_seq_len: 2048
    coverage: 0.8
    min_seq_id: 0.3
    cluster_mode: 0
    cov_mode: 0
    reassign: true
  test:
    sequence: "cafa5/test/testsuperset.fasta"
    threads: 12
    max_seq_len: 2048
    coverage: 0.8
    min_seq_id: 0.3
    cluster_mode: 0
    cov_mode: 0
    reassign: true

metadata:
  data_folder: "cafa5/train"
  cluster_folder: "clusters"
  translated_with_aspect: True
  out: "output"

dataset:
  protein: "cafa5/train/train_sequences.fasta"
  metadata: "output/metadata.tsv"
  go_sentence: "output/go_sentences.tsv"
  type: "ProteinGOContrastiveConcatenatedDataset"
  seed: 42
  test_size: 0.1
  out: "datasets/protein_go_contrastive_concatenated"

embed_seq:
  device: "cuda"
  model: "Rostlab/prot_t5_xl_half_uniref50-enc"
  max_seq_len: 2048
  emb_type: "per_prot"
  uniprot: "embeddings/per-protein.h5"
  url: "https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/embeddings/uniprot_sprot/per-protein.h5"
  output: "embeddings/sequence_embeddings.h5"
  train_set:
    sequence: "cafa5/train/train_sequences.fasta"
  test_set:
    sequence: "cafa5/test/testsuperset.fasta"

embed_text:
  sentence: "output/go_sentences.tsv"
  model: "microsoft/Phi-3.5-mini-instruct"
  tokenizer: "microsoft/Phi-3.5-mini-instruct"
  sentence_level: "sentence_embeddings"
  max_len: 1024
  device: "cuda"
  output: "embeddings/text_embeddings.h5"

embed_vis:
  subsample: 1000
  seed: 42
  n_neighbors: 15
  min_dist: 0.1
  n_components: 2
  metric: "cosine"
  metadata: "output/metadata.tsv"
  GO: "output/go_sentences.tsv"
  text_embeddings: "embeddings/text_embeddings.h5"
  sequence_embeddings: "embeddings/sequence_embeddings.h5"
